<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ✧</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fffaee;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a.back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #dda15e;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.3s;
    }


    .login-box {
      width: 350px;
      padding: 35px 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #bc6c25;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;

    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 94%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #dda15e;
      margin-top: 6px;
      font-size: 1rem;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #bc6c25;
      box-shadow: 0 0 8px #dda15e;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #bc6c25;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      background: #cd8742;
      transform: translateY(-2px);
    }

    .register {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .register a {
      color: #bc6c25;
      text-decoration: none;
      font-weight: 500;
    }

    .register a:hover {
      color: #cd8742;
    }
  </style>
</head>

<body>
  <a href="index.html" class="back">← Back to Desserts</a>

  <div class="page-wrapper">
    <div class="login-box">
      <h2>Welcome Back</h2>

      <form>
        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder="Enter your username" id="usernameInput">
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" id="passInput">
        </div>
        <div class="input-group">
          <label>Repeat Password</label>
          <input type="password" placeholder="Repeat your password" id="passInput">
        </div>

        <button type="button" class="btn" onclick="signUp()">Log In</button>
        <label id="notification"></label>

        <div class="register">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
